<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form> <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname">
                <!-- TODO: Create a "lastname" input with type "text" -->
            </div>

            <fieldset>
                <legend>Your Contact Info</legend>
                <div>
                    <label for="email">Your Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="address">Your Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <label for="city">Your City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div>
                    <label for="state">Your State</label>
                <select name="state"> 
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>                   
                </select>                
                <div>
                    <label for="zipcode">Your Zip Code</label>
                    <input type="text" id="zip">
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Preferences</legend>
                <h3>Choose your location</h3>
                <div>
                    <input type="radio" id="aruba" name="location" value="Aruba" checked>
                    <label for="aruba">Aruba</label>
                </div>
                <div>
                    <input type="radio" id="japan" name="location" value="Japan">
                    <label for="japan">Japan</label>
                </div>
                <div>
                    <input type="radio" id="Reykjavik" name="location" value="Reykjavik">
                    <label for="reykjavik">Reykjavik</label>
                </div>
                <div>
                    <input type="radio" id="new-zealand" name="location" value="New Zealand">
                    <label for="new-zeland">New Zealand</label>
                </div>
                <div>
                    <label for="color">Favorite Color</label>
                    <input type="color" id="color" name="color">
                </div>
                <div>
                    <input type="checkbox" id="saunas" name="extras" value="Sauna Access" checked>
                    <label for="saunas">Sauna Access</label>
                </div>
                <div>
                    <input type="checkbox" id="hot-tub" name="extras" value="Hot Tub">
                    <label for="hot-tub">In-Room Hot Tub</label>
                </div>
                <div>
                    <input type="checkbox" id="gym" name="extras" value="Fitness Center">
                    <label for="gym">Fitness Center</label>
                </div>
            </fieldset>
                <input type="submit" value="Enter the Contest">
                <label for="submit">Enter the Contest</label>
            <!-- TODO: Make fieldset and legend -->

            <!-- Todo: City, State, and Zip Inputs -->

            <!-- TODO: Second fieldset -->
            <!-- TODO: Radio buttons for selecting preferred destination -->
            <!-- TODO: Color input for selecting favorite color -->
            <!-- TODO: Checkboxes for selecting extra add-ons -->
            
            <!-- TODO: Submit Button -->
        </form>
    </main>

    </footer>
</body>
</html>
